<!doctype html>
<html>
  <head>
    <!-- for example only -->   
    <script src="../assets/vendor/react/0.14.3/react.js"></script>
    <script src="../assets/vendor/react/0.14.3/react-dom.js"></script>
    <script src="../assets/vendor/babel-core/5.8.23/browser.min.js"></script>
    <!-- end -->

    <link rel="stylesheet" type="text/css" href="../assets/mui/css/mui.css"/>
    <script src="../assets/mui/react/mui-react.js"></script>
  </head>
  <body>
    <div class="mui-container">
      <h1>Buttons</h1>
      <div id="default-buttons"></div>
      <div id="flat-buttons"></div>
      <div id="raised-buttons"></div>
      <div id="button-sizes"></div>
      <div id="floating-buttons"></div>
    </div>
    <script type="text/babel">
      var Buttons = React.createClass({
        render: function() {
          return (
            <div className="buttons">
              <MUIButton
                style={ this.props.style }
                size={ this.props.size }
                disabled={ this.props.disabled }>
                Button
              </MUIButton>
              <MUIButton
                color="primary"
                style={ this.props.style }
                size={ this.props.size }
                disabled={ this.props.disabled }>
                Button
              </MUIButton>
              <MUIButton 
                color="danger"
                style={ this.props.style }
                size={ this.props.size }
                disabled={ this.props.disabled }>
                Button
              </MUIButton>
              <MUIButton 
                color="dark"
                style={ this.props.style }
                size={ this.props.size }
                disabled={ this.props.disabled }>
                Button
              </MUIButton>
              <MUIButton
                color="accent"
                style={ this.props.style }
                size={ this.props.size }
                disabled={ this.props.disabled }>
                Button
              </MUIButton>
            </div>
          );
        }
      });


      var ButtonSizes = React.createClass({
        render: function() {
          return (
            <div>
              <MUIButton
                color="primary"
                size={ this.props.size }>
                Button
              </MUIButton>
              <MUIButton
                color="primary"
                style="flat"
                size={ this.props.size }>
                Button
              </MUIButton>
              <MUIButton
                color="primary"
                style="raised"
                size={ this.props.size }>
                Button
              </MUIButton>
              <MUIButton
                color="primary"
                style="fab"
                size={ this.props.size }>
                +
              </MUIButton>
            </div>
          );
        }
      });
      
            
      var FABButtons = React.createClass({
        render: function() {
          return (
            <div>
              <MUIButton
                style="fab"
                disabled={ this.props.disabled }>
                +
              </MUIButton>
              <MUIButton
                style="fab"
                color="primary"
                disabled={ this.props.disabled }>
                +
              </MUIButton>
              <MUIButton
                style="fab"
                color="danger"
                disabled={ this.props.disabled }>
                +
              </MUIButton>
              <MUIButton
                style="fab"
                color="dark"
                disabled={ this.props.disabled }>
                +
              </MUIButton>
              <MUIButton
                style="fab"
                color="accent"
                disabled={ this.props.disabled }>
                +
              </MUIButton>
            </div>
          );
        }
      });

      
      ReactDOM.render(<div className="mui-panel">
                        <h3>Default buttons</h3>
                        <Buttons />
                        <Buttons disabled={ true } />
                      </div>,
                      document.getElementById('default-buttons'));


      ReactDOM.render(<div className="mui-panel">
                        <h3>Flat buttons</h3>
                        <Buttons style="flat" />
                        <Buttons style="flat" disabled={ true } />
                      </div>,
                      document.getElementById('flat-buttons'));


      ReactDOM.render(<div className="mui-panel">
                        <h3>Raised buttons</h3>
                        <Buttons style="raised" />
                        <Buttons style="raised" disabled={ true } />
                      </div>,
                      document.getElementById('raised-buttons'));


      ReactDOM.render(<div className="mui-panel">
                        <h3>Floating Action Buttons</h3>
                        <FABButtons />
                        <FABButtons disabled={ true } />
                      </div>,
                      document.getElementById('floating-buttons'));


      ReactDOM.render(<div className="mui-panel">
                        <h3>Button sizes</h3>
                        <ButtonSizes size="small" />
                        <ButtonSizes />
                        <ButtonSizes size="large" />
                      </div>,
                      document.getElementById('button-sizes'));
    </script>
  </body>
</html>
