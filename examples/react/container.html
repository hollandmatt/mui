<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- for example only -->   
    <script src="../assets/vendor/react/0.14.3/react.js"></script>
    <script src="../assets/vendor/react/0.14.3/react-dom.js"></script>
    <script src="../assets/vendor/babel-core/5.8.23/browser.min.js"></script>
    <!-- end -->

    <link rel="stylesheet" type="text/css" href="../assets/mui/css/mui.css"/>
    <script src="../assets/mui/react/mui-react.js"></script>
  </head>
  <body>
    <h2>Container</h2>
    <div id="container-example1"></div>
    <h2>Fluid container</h2>
    <div id="container-example2"></div>
    <script type="text/babel">
      ReactDOM.render(
        (
          <MUIContainer>
            <div className="mui-panel"></div>
          </MUIContainer>
        ),
        document.getElementById('container-example1')
      );

      ReactDOM.render(
        (
          <MUIContainer isFluid={ true }>
            <div className="mui-panel"></div>
          </MUIContainer>
        ),
        document.getElementById('container-example2')
      );      
    </script>
  </body>
</html>
