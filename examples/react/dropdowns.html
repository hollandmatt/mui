<!doctype html>
<html>
  <head>
    <!-- for example only -->   
    <script src="../assets/vendor/react/0.14.3/react.js"></script>
    <script src="../assets/vendor/react/0.14.3/react-dom.js"></script>
    <script src="../assets/vendor/babel-core/5.8.23/browser.min.js"></script>
    <!-- end -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="../assets/mui/css/mui.css"/>
    <script src="../assets/mui/react/mui-react.js"></script>
  </head>
  <body>
    <div class="mui-container">
      <h1>Dropdowns</h1>
      <div id="dropdowns"></div>
    </div>
    <script type="text/babel">
      var Dropdown = React.createClass({
        render: function() {
          return (
            <MUIDropdown
                color="primary"
                label="Dropdown"
                onClick={ function(ref, ev) {console.log('option selected')} }
            >
              <MUIDropdownItem link="#/link1">Option 1</MUIDropdownItem>
              <MUIDropdownItem>Option 2</MUIDropdownItem>
              <MUIDropdownItem>Option 3</MUIDropdownItem>
              <MUIDropdownItem 
                  onClick={ function (ref, ev){alert("Option 4 selected");} }
              >
                Option     4
              </MUIDropdownItem>
            </MUIDropdown>
          );
        }
      });

      var DropdownRight = React.createClass({
        render: function() {
          return (
            <MUIDropdown 
                color="primary"
                alignMenu="right"
                label="Dropdown">
              <MUIDropdownItem>Option 1</MUIDropdownItem>
              <MUIDropdownItem>Option 2</MUIDropdownItem>
              <MUIDropdownItem>Option 3</MUIDropdownItem>
              <MUIDropdownItem>Option 4</MUIDropdownItem>
            </MUIDropdown>
          );
        }
      });

      ReactDOM.render(<div className="mui-panel">
                        <h2>React</h2>
                        <Dropdown />
                        <DropdownRight />
                      </div>,
                      document.getElementById('dropdowns'));
    </script>
  </body>
</html>
