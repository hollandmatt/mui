<!doctype html>
<html>
  <head>
    <!-- for example only -->   
    <script src="../assets/vendor/react/0.14.3/react.js"></script>
    <script src="../assets/vendor/react/0.14.3/react-dom.js"></script>
    <script src="../assets/vendor/babel-core/5.8.23/browser.min.js"></script>
    <!-- end -->

    <link rel="stylesheet" type="text/css" href="../assets/mui/css/mui.css"/>
    <script src="../assets/mui/react/mui-react.js"></script>
  </head>
  <body>
    <div class="mui-container">
      <h2>Forms</h2>
      <div class="mui-panel">
        <h3>MUITextfield</h3>
        <div id="textfield-example1"></div>
        <div id="textfield-example2"></div>
        <div id="textfield-example3"></div>
      </div>
    </div>
    <script type="text/babel">
       ReactDOM.render(
         <MUITextfield
             type="password"
             autofocus={ true }
             placeholder="password"
         />,
         document.getElementById('textfield-example1')
       );

       ReactDOM.render(
         <MUITextfield
           type="email"
           label="Email address"
           isLabelFloating={ true }
         />,
         document.getElementById('textfield-example2')
       );

       ReactDOM.render(
         <MUITextfield
           type="email"
           value="on load"
           label="Email address"
           isLabelFloating={ true }
         />,
         document.getElementById('textfield-example3')
       );
    </script>
  </body>
</html>
