<!doctype html>
<html>
  <head>
    <!-- for example only -->   
    <script src="../assets/vendor/react/0.14.3/react.js"></script>
    <script src="../assets/vendor/react/0.14.3/react-dom.js"></script>
    <script src="../assets/vendor/babel-core/5.8.23/browser.min.js"></script>
    <!-- end -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="../assets/mui/css/mui.css"/>
    <script src="../assets/mui/react/mui-react.js"></script>
  </head>
  <body>
    <div class="mui-container">
      <h1>Tabs</h1>
      <div class="mui-panel">
        <div id="tabs-example1"></div>
      </div>
    </div>
    <script type="text/babel">
      // default tabs
      var Example1 = React.createClass({
        render: function() {
          return (
            <MUITabs onChange={ this._handleChange } initialSelectedIndex="1">
              <MUITab
                  value="pane-1"
                  label="Tab 1"
                  onActive={ this._handleActive }
              >
                Content 1
              </MUITab>
              <MUITab value="pane-2" label="Tab 2">
                Content 2
              </MUITab>
            </MUITabs>
          );
        },
        _handleChange: function(i, value, tab, ev) {
          console.log(arguments)
        },
        _handleActive: function(tab) {
          console.log(arguments);
        }
      });

      ReactDOM.render(<Example1/>, document.getElementById('tabs-example1'));
    </script>
  </body>
</html>
